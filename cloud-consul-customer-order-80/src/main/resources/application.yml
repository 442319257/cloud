server:
  port: 80

spring:
  application:
    name: consul-order-service
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://106.15.177.236:3306/night?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8&allowMultiQueries=true&autoReconnect=true&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver



#mybatis plus配置
mybatis-plus:
  #mapper.xml扫描
  mapperLocations: classpath:/mapper/*/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.night.cloud.order.model
  # 枚举类注入--支持统配符 * 或者 ; 分割
  #typeEnumsPackage: com.night.cloud.order.ienum
  #全局配置
  global-config:
    #DB策略配置
    db-config:
      #主键类型
      idType: INPUT
      #表前缀--全局配置后可省略@TableName()配置
      #tablePrefix: night_
      #逻辑删除值
      #logicDeleteValue: 1
      #逻辑不删除值
      #logicNotDeleteValue: 0
      #逻辑删除字段
      #logicDeleteField: deleted
  configuration:
    #开启或关闭配置文件中的所有映射器已经配置的任何缓存
    cacheEnabled: false
    # 是否将sql打印到控制面板(该配置会将sql语句和查询的结果都打印到控制台)
    logImpl: org.apache.ibatis.logging.stdout.StdOutImpl